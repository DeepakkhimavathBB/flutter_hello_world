name: Flutter APK Build

# Trigger the workflow on push to main branch or manual trigger
on:
  push:
    branches: [ main ]  # change this if your branch is different
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Install Flutter SDK
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    # 3️⃣ Install dependencies
    - name: Get Flutter dependencies
      run: flutter pub get

    # 4️⃣ Build release APK
    - name: Build APK
      run: flutter build apk --release

    # 5️⃣ Upload the APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
